<html>
    <head>
        <title>

        <form method="POST" action="gambar.html">
            <h4>
                FORM

            <b>
                NAME
            </b>
                <br>
                    <input type="text" name="var1" SIZE="30" VALUE="Enter your name here.">

            <b>
                Address
            </b>
                <br>
                    <input type="text" name="Address" size="30" value="Enter your address here.">

            <b>
                Are you a student?
            </b>

                    <input type="checkbox" name="vehicle1" value="Bike">

                    I have a car 
                <br>
                    <input type="checkbox" name="vehicle3" value="Boat">

                <br>
                    <input type="checkbox" name="vehicle4" value="Plane" checked>
                    I have a plane

            <b>

                <br>

                        <option value="BG">

                        </option>

                        </option>
                        <option value="USA">
                            USA
                        </option>
                        <option value="INA" selected>
                            Indonesia
                        </option>
                    </select>
                <br><br>
            
            <b>
                Enter your private code 
            </b>
                <br>
                    <input type="password" name="password">
                <br><br>

                <b>
                    Enter yout comment
                </b>
                    <br>
                        <textarea>Fill this area</textarea>
                    <br><br>

            <input type="submit" name="var5" value="Send">
            <input type="reset" name="var6" value="Clear">
        </form>
