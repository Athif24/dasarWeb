<html>
    <head>
        <title>
            Bekerja dengan list
        </title>
    </head>
    <body>
        Ordered List
        <ol>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
            <li>empat</li>
        </ol>
        <br>
        <hr>
        Unordered List
        <ul>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
        <br>
        <hr>
        <hr>
        Definition List
        <dl>
            <dt>satu</dt>
            <dd>satu dua</dd>
            <dd>dua satu</dd>
            <dt>tiga</dt>
            <dd>empat tiga</dd>
        </dl>
    </body>
</html>
